<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Condições</title>
    <style>
      div {
        font-style: inherit;
        font: 20pt Arial;
        text-align: justify;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Condições</h1>
    Velocaidade do carro: <input type="number" name="txtvel" id="txtvel" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id='res'>

    </div>
    <script>
      function calcular() {
        var txtv = document.getElementById("txtvel");
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
        if (vel > 60) {
          res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
      }
    </script>
  </body>
</html>
